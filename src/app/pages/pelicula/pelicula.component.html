<div class="container-fluid text-center">
    <h1>{{pelicula!.title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="pelicula!.posterURL" [alt]="pelicula!.title" class="img-fluid" />
        </div>
        <div class="col-md-5">
            <h3>Codigo de Sala: {{pelicula!.imdbId}}</h3>
        </div>

        <div class="col-12 mt-4 d-flex justify-content-center gap-3">
            <!-- Comprar ticket (verde) -->
            <a href="#" class="btn btn-success px-4 py-2 rounded-pill shadow">Comprar Ticket</a>
      
            <!-- Regresar (azul) -->
            <a [routerLink]="['/peliculas']" class="btn btn-primary px-4 py-2 rounded-pill shadow">
              ‚Üê Regresar
            </a>
        </div>
    </div>
</div>
